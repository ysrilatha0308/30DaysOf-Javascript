const product1 = {
  name : 'Socks',
  cost : 300,
  rating :{
    stars : 4.5,
    count : 76
  }, // Function inside an object is called METHOD 
  // type of Console is object and type of log is object

    console.log( "function inside an object");
  }
}
// object + function = method
console.log (product1.name) ; // Dot notation
console.log (product1 ['name']); // Braket notation - we can use this when dot notation is not working 
// console.log (product1. cost); - this gives error
console.log (product1 ['cost']); // now it shows undefined

product1.fun();
console.log (product1.rating.count);
