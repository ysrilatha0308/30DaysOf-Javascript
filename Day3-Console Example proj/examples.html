<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Variables</title>
</head>
<body>
  <h1> More console examples of variables</h1>

  <script>

    // Example 1: Strings
      const name = "Srilatha";
      console.log(name);
      console.log (`My name is : ${name}`);
    // Example 2: Calculations
      let coffee = 5;
      let bagels = 3;
      let soup = 9;

      let cost = coffee + bagels * 2 + soup ;
      console.log (cost);
      console.log ( `Cost of the food is : $${cost}`);
    // Tax calculation 
      let tax = cost * 0.1;
      let totalCost = cost + tax;
      console.log (`Cost of the food plus tax is : $${totalCost}`);

    //


  </script>
</body>
</html>
