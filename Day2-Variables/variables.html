<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
    <h1> Variables</h1>
    <!-- Variable = a way to save values, there are three ways to create a varible - var, let , const-->
    <p> check in console</p>
  <script>
    let Variable = 4;
    console.log(Variable);

    let Variable1 = 3
    console.log(Variable1*2);

    let calculation = 2+5;
    console.log(calculation + 3);

    let result = calculation +10;
    console.log(result);

    let message = 'Hello'
    console.log(message);
    // Reaassigning the variables

    Variable = 5.33333;
    console.log(Variable);

    Variable = Variable + 1;
    console.log(Variable);

    const variable3 = 10;
   // variable3 =15; We can not change the value here because we are using CONST
    console.log(variable3);

    //typeof

    console.log(typeof variable3);
    console.log(typeof message);
    console.log(typeof calculation);
    console.log(typeof Variable);
  </script>
</body>
</html>
