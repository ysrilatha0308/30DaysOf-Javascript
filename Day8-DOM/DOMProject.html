<html lang="en">

</head>
<body>
  <p> Youtube subscribe button </p>
  <!--<button onclick="document.querySelector('button').innerHTML = 'Subscribed'">Subscribe</button> -->
  <!-- if you have more buttons than add class atribute -->
  <button   onclick=" subscribe()"class = "js-button">Subscribe</button> 

<script>
  function subscribe(){
    const buttonElement = document.querySelector('.js-button')
          if (buttonElement.innerHTML === 'Subscribe')
            {
              buttonElement.innerHTML = 'Subscribed';
            }
            else{
          buttonElement.innerHTML = 'Subscribe';
            }
            }
</script>
